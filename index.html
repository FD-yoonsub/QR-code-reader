<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제품 추적</title>
  <style>
    body {
      font-family: system-ui, Apple SD Gothic Neo, sans-serif;
      max-width: 720px;
      margin: 32px auto;
      padding: 0 16px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
    }
    .label {
      font-size: 13px;
      color: #666;
    }
    .value {
      font-size: 28px;
      font-weight: 800;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>제품 정보</h1>

  <div class="card">
    <div class="label">URL에서 전달된 ID (마지막 10자리)</div>
    <div class="value" id="productId">-</div>

    <!-- ✅ 항상 같은 링크 -->
    <a
      class="btn"
      href="https://drive.worksmobile.com/drive/web/share/folder?resourceKey=QDIwMDEwMDAwMDA0NTM2Nzl8MzQ3MjYwODU3Mzg0NDU3MjQyNXxEfDA&resourceLocation=24101"
      target="_blank"
      rel="noopener"
    >
      네이버 드라이브 폴더 열기
    </a>
  </div>

  <script>
    // 쿼리스트링에서 id 값 읽기
    const params = new URLSearchParams(window.location.search);
    const rawId = params.get("id") || "";

    // 마지막 10자리만 사용
    const last13 = rawId.slice(-13);

    document.getElementById("productId").textContent =
      last13 || "(ID 없음)";
  </script>

</body>
</html>
